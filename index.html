<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <form>
        <label for="firstname">First Name:*</label> <input type="text"> <br>
        <br>
        <label for="lastname">Last Name:*</label> <input type="text"> <br>
        <br>
        <label for="emailaddress">Email Address:*</label> <input type="text"> <br>
        <br>
        <label for="password">Password:*</label> <input type="text"> <br>
        <br>
        <label for="confirmPassword">Confirm Password:*</label> <input type="text"> <br>
        <br>
        <label for="birthday">Birthday:</label> <input type="text" value="mm/dd/yyy"> <br>
        <br>

        <label for="gender">Gender Identity:</label> <br>
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="female">Female</label>
        <input type="radio" id="non">
        <label for="non">Non-Binary</label>
        <input type="radio" id="noanswer">
        <label for="noanswer">I prefer not to answer</label>

        <p>A short description about yourself!</p>
        <textarea name="description" rows="5" cols="40"></textarea> <br>
        <br>
        <input list="languages">
        <datalist id="languages">
            <option value="Javascript">
            <option value="Python">
            <option value="C++">
            <option value="C#">
        </datalist> <br>
        <br>

        <input type="checkbox" id="email">
        <label for="email">Yes, I would like to recieve email updates!</label> <br>
        <br>
        <input type="submit" value="Create Account">

    </form>
    <p>* indicates a required field</p>

</body>


</html>
